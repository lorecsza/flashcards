<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards de Genética</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Flashcards de Genética</h1>

        <div class="flashcard" onclick="toggleFlashcard()">
            <div class="flashcard-content" id="flashcardContent">Clique para ver a resposta</div>
        </div>

        <button onclick="nextFlashcard()">Próximo Flashcard</button>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
